name: Terraform use-case

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize]

permissions:
  id-token: write
  pull-requests: write
  contents: write

jobs:
  stage_one:
    name: Stage 1 - Setup and Linting
    runs-on: ubuntu-latest
    outputs:
      plan_output: ${{ steps.plan.outputs.stdout }}
      report_path: ${{ steps.plan_report.outputs.report_path }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/${{ secrets.AWS_IAM_ROLE }}
          aws-region: ${{ secrets.AWS_REGION }}
          role-session-name: GithubActionsTerraform

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2.0.3
        with:
          terraform_version: ">= 1.11.4"

      # TFlint Integration
      - name: Install TFlint
        run: |
          wget https://github.com/terraform-linters/tflint/releases/download/v0.50.2/tflint_linux_amd64.zip # Replace with the latest TFlint version
          unzip tflint_linux_amd64.zip
          sudo mv tflint /usr/local/bin/
          tflint --version

      - name: Run TFlint
        id: tflint
        run: tflint --init && tflint -f compact
        working-directory: ./

      # Checkov Integration
      - name: Install Checkov
        run: |
          pip3 install --upgrade pip
          pip3 install checkov

      - name: Run Checkov
        id: checkov
        run: checkov -d . --framework terraform --soft-fail
        working-directory: ./

  stage_two:
    name: Stage 2 - Terraform Validation and Plan
    runs-on: ubuntu-latest
    needs: stage_one
    outputs:
      plan_output: ${{ needs.stage_one.outputs.plan_output }}
      report_path: ${{ needs.stage_one.outputs.report_path }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/${{ secrets.AWS_IAM_ROLE }}
          aws-region: ${{ secrets.AWS_REGION }}
          role-session-name: GithubActionsTerraform

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2.0.3
        with:
          terraform_version: ">= 1.11.4"

      # Terraform Steps
      - name: Initialize Terraform
        id: init
        run: terraform init -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" -backend-config="key=terraform.tfstate" -backend-config="region=${{ secrets.AWS_REGION }}"
        working-directory: ./

      - name: Validate Terraform
        id: fmt_and_validate
        run: terraform fmt && terraform validate
        working-directory: ./

      - name: Generate Terraform Plan
        id: plan
        run: terraform plan -var-file="terraform.tfvars" -lock=false > plan.txt
        working-directory: ./

      - name: Create Plan Output Text File
        id: plan_report
        run: |
          mkdir -p reports
          echo "#Deployment Report" > reports/report_1.txt
          echo "This file was generated during the github actions workflow run." >> reports/report_1.txt
          echo "" >> reports/report_1.txt
          echo "## Terraform Plan Output" >> reports/report_1.txt
          cat plan.txt >> reports/report_1.txt
        working-directory: ./

  stage_three:
    name: Stage 3 - Reporting and Apply
    runs-on: ubuntu-latest
    needs: stage_two
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/${{ secrets.AWS_IAM_ROLE }}
          aws-region: ${{ secrets.AWS_REGION }}
          role-session-name: GithubActionsTerraform

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2.0.3
        with:
          terraform_version: ">= 1.11.4"

      - name: Commit and push the report
        run: |
          git config --global user.name "Raghavarao1201"
          git config --global user.email "raghavaraomachiraju@gmail.com"
          git add reports/report_1.txt
          git commit -m "Add deployment report"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        working-directory: ./

      - name: Comment Plan to Pull Request
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        env:
          PLAN: "${{ needs.stage_two.outputs.plan_output }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const planOutput = fs.readFileSync('./plan.txt', 'utf8');
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.event.pull_request.number,
              body: planOutput
            });

      - name: Initialize Terraform
        id: init
        run: terraform init -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" -backend-config="key=terraform.tfstate" -backend-config="region=${{ secrets.AWS_REGION }}"
        working-directory: ./

      - name: Apply Terraform
        id: apply
        run: terraform apply -auto-approve -lock=false -var-file="terraform.tfvars"
        working-directory: ./
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'

